<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Test</title>
    <!-- Basic styling (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Your own CSS file -->
</head>
<body>
    <div class="container mt-5">
        <!-- Page Heading -->
        <h1 class="text-center mb-4">Typing Speed Test</h1>

        <!-- Centered Card -->
        <div class="card shadow mx-auto" style="max-width: 700px;">
            <div class="card-body">
                
                <!-- Text passage shown to the user -->
                <div id="text-passage" class="mb-4 fs-5">
                    <!-- JavaScript will add the passage here -->
                </div>

                <!-- Textarea for typing -->
                <textarea id="typing-area" class="form-control mb-3" rows="4" placeholder="Start typing here..."></textarea>

                <!-- Timer and Reset button -->
                <div class="d-flex justify-content-between">
                    <span><strong>Time Left:</strong> <span id="timer">60</span> s</span>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>

                <!-- Results shown here -->
                <div id="result" class="alert alert-info mt-3 d-none">
                    <!-- JavaScript will update this area -->
                </div>
            </div>
        </div>
    </div>
   

    <!-- Bootstrap JS and your script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Your custom JS -->
</body>
</html>
